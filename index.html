<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container-app">
        <div class="container-princ">
            <div class="item1">
                <div>
                    <div class="flex flex-item1">
                        <h1>Mortgage Calculator</h1>
                        <div>
                            <span class="clear">Clear All</span>
                        </div>
                    </div>
                    <form>
                        <label for="amount">
                            <span>Mortgage Amount</span>
                            <p class="relative">
                                <input type="number" id="amount">
                                <span class="absolute left">Â£</span>
                            </p>
                        </label>
                        <div class="flex amount">
                            <label for="term">
                                <span>Mortgage Term</span>
                                <p class="relative">
                                    <input type="number" id="term">
                                    <span class="absolute right">years</span>
                                </p>
                            </label>
                            <label for="rate">
                                <span>Interest Rate</span>
                                <p class="relative">
                                    <input type="number" id="rate">
                                    <span class="absolute right">%</span>
                                </p>
                            </label>
                        </div>
                        <div>
                            <div class="flex label-type">
                                <span>Mortgage Type</span>
                                <label for="type1" class="flex type1">
                                    <input type="radio" name="type" id="type1">
                                    Repayment
                                </label>
                                <label for="type2" class="flex type2">
                                    <input type="radio" name="type" id="type2">
                                    Interest Only
                                </label>
                            </div>
                        </div>
                        <div class="container-btn">
                            <button type="button">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z" />
                                  </svg> 
                                </div>                                 
                                <span>Calculate Repayment</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div> 
            <div class="item2">
                <p style="text-align: center;">
                    <img src="images/illustration-empty.svg" alt="Calculate money">
                </p>
                <div>
                    <h1>Result shown here</h1>
                    <p>Complete the form and click "Calculate repayments" to see what your monthly repayments would be.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
